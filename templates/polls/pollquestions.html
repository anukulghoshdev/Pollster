{% extends 'polls/base.html' %}

{% block content %}
    <h1 class="text-center mb-3">POLL QUESTIONS</h1>
    {% if leatest_questions_list %}
        {% for question in leatest_questions_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class=" lead "><b>{{ forloop.counter }}. {{ question.question_text }}</b></h2>
                    <a href="{% url 'polls:detail' question.id  %}" class="btn btn-primary btn-sm">Vote Now</a>
                    <a href="{% url 'polls:result' question.id  %}" class="btn btn-secondary btn-sm">Results</a>

                </div>

            </div>
        {% endfor %}
    {% else %}
        <h4>No Polls availables</h4>
    {% endif %}

{% endblock %}
