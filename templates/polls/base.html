<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Pollster {% block title %}{% endblock %}</title>
</head>
<nav class="navbar navbar-inverse">
    <div class="container">

        <div class="navbar-header mr-auto">
            <a class="navbar-brand" href="{% url 'polls:home' %}">Pollster</a>
        </div>

        <ul class="navbar-nav d-block">
            {% if user.is_authenticated %}
            <li class="nav-item ">
                <a href="{% url 'user_login:logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
            </li>
            {% else %}
            
            <li class="nav-item ">
                <a href="{% url 'user_login:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
            </li> 

            <li class="nav-item mx-4"> 
                <a href="{% url 'user_reg:registration' %}"><span class="glyphicon glyphicon-user "></span> Sign Up</a>
            </li> 
            {% endif %}
        </ul>
        
    </div>
</nav>
    <body>    
        <div class="container">
            <div class="row">
                <div class="col-md-6 m-auto">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
