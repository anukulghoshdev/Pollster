{% extends 'polls/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="container col-lg-10 col-md-9 col-sm-8  col-md-offset-1 mt-5">
        <form action="" method="post">
        {% csrf_token%}
            <h2 class="text-center"><b>Login</b></h2><hr><br>

            <input type="text" class="form-control" name="username" id="" placeholder="Enter your username"><br>

            <input type="password" class="form-control" name="password" id="" placeholder="Enter your password"><br>

            <input type="submit" class="btn btn-info w-100" value="Login">

            <p class="mt-3">Don't have an account? <a href="{% url 'user_reg:registration' %}">Sign Up</a></p>
        
        </form>
    </div>
{% endblock %}
